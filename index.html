<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>real time character counter</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio est necessitatibus dolorum officiis mollitia quaerat ea temporibus in error reprehenderit.</p>
        <textarea name="" id="textarea" class="textarea" maxlength="150" placeholder="please write here"></textarea>
        <button onclick="copyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total character: <span id="total-counter">0</span> </p>
            <p>Remaining char: <span id="remaining-counter">150</span> </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
